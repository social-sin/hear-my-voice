# collectionbuilder-gh
# Jekyll Digital Collection Generator, designed for GitHub Pages
# https://github.com/CollectionBuilder/collectionbuilder-gh
##########

##########
# URL VARIABLES [optional if using GitHub Pages!]
#
# url is site domain, full URL to the production location of your collection
# on GitHub Pages follows the pattern username.github.io
#url: https://collectionbuilder.github.io 
# baseurl is path to location on the domain if necessary e.g. /digital/hjccc
# on GitHub Pages it is your github repository's name prefixed with a /
#baseurl: /hear-my-voice
# location of code, the full url to your github repository
source-code: https://github.com/thecdil/oral-history-as-data

##########
# SITE SETTINGS
#
# title of site appears in banner
title: Hear My Voice
# tagline, a short phrase that will appear throughout the site in the top banner
tagline: "I think itâ€™s a very crucial time where we need to hear from the public and less about the public." - Hank Willis Thomas
# description appears in meta tags and other locations
# this description might appear in search result lists, keep around 160 characters max
description: "Four years ago, the JSMA's Education department created an annual program to engage UO students in conversations about race, identity, representation, and misrepresentation. The goal was to provide students with a space to create art and engage in dialogue about their experiences and fears as they navigate their lives as young adults. The projects begin with a conversation, then integrating art production and writing as part of the process before the program culminates in an exhibition.
This year's project, Hear My Voice, was led and curated by UO art students Kayla Lockwood (2022, ATCH BFA) Sam Berry (2023, PD BFA) and Malik Lovette (2024, M.Arch). The exhibition documents multiple community conversations with UO students, primarily students of color, and documents their experiences surrounding stereotyping with digital Spectrogram prints of their voices. The project team focused on empowering and representing each participants' authentic view of their identity with the critical and reflective dispositions that accompany their personal development."
# creator of the digital collection, to appear in meta tags; we typically use our GitHub usernames but feel free to just use your name
author: Kayla Lockwood

##########
# COLLECTION SETTINGS
#
# Set the metadata for your collection (the name of the csv file in your _data directory that describes the objects in your collection) 
# Use the filename of your CSV **without** the ".csv" extension! E.g. _data/demo-metadata.csv --> "demo-metadata"
metadata: demo-metadata 

